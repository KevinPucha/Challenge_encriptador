<!DOCTYPE html>

<html lang="es">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

	</head>

	<body>

		<header>
				<h1>
					<img class="logo" src="logo_alura.png" alt="Logo de Alura">
				</h1>	
		</header>

		<main>

			<section class="message_section">
				<textarea class="input_text" cols="50" rows="10" id="message" placeholder="Ingrese el texto aquí" autofocus></textarea>

				<div>
					<h6 class="information">Solo letras minúsculas y sin acento</h6>
				</div>

				<div class="buttons">
					<button class="button_encriptar" onclick="encriptar()">Encriptar</button>
					<button class="button_desencriptar" onclick="desencriptar()">Desencriptar</button>
				</div>
		    </section>


			<section class="box_message">
				<div>
				<textarea class="display_message" id="codification_of_message" cols="27" rows="13" disabled></textarea>
				
					<button class="button_copy" id="button_copy" onclick="copiar()" hidden>Copiar</button>
					<label class="warning" id="warning">¡Ningún mensaje encontrado!</label>
					<label class="warning_2" id="warning_2">Ingrese el texto que desee encriptar o desencriptar</label>
				</div>
			</section>	

		</main>
		
		<script src="script.js"></script>
		
		<footer>
			<p class="copyright">&copy Developed by Kevin Pucha-2023</p>
		</footer>	

	</body>	

</html>
